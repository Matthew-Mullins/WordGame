<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Word Game!</title>
  </head>
  <body>
    <div class="container">
        <h1 class="row justify-content-center">Welcome to Word Game!</h1>
        <h5 class="row justify-content-center" id="txtUniqueWordsFound"></h1>
        <div class="row justify-content-center">
            <input class="col-md-6 col-sm-12" type="text" placeholder="Enter word here..." id="inpWord"/>
            <button class="btn col-md-3 col-sm-4" id="btnSubmit">Submit</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-10">
                <table id="tblWords" class="table">
                    <thead>
                        <th class="col-6" scope="col">Word</th>
                        <th class="col-6 " scope="col">Date</th>
                    </thead>
                    <tbody id="tblWordsBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="script.js"></script>
  </body>
</html>
