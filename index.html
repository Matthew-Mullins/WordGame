<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <title>Word Game!</title>
</head>

<body>
  <div class="container d-flex flex-column" style="height: 200vh;">
    <div class="row justify-content-center">
      <h1 class="row justify-content-center" style="text-align: center;">Welcome to Word Game!</h1>

      <!-- Core Metrics -->
      <div class="row mb-2">
        <div class="card col-sm-12">
          <div class="card-body container justify-content-center">
            <h5 class="card-title" style="text-align: center;">Words Found</h5>
            <h3 id="txtUniqueWordsFound" class="card-text" style="text-align: center;">999,999</h3>
          </div>
        </div>
      </div>

      <!-- Word Length Metrics -->
      <div class="row mb-2">
        <div class="card col-6 col-md-3">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Length 3-</h5>
            <h3 id="txtWordLength3" class="card-text" style="text-align: center;">999,999</h3>
          </div>
        </div>
        <div class="card col-6 col-md-3">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Length 4</h5>
            <h3 id="txtWordLength4" class="card-text" style="text-align: center;">999,999</h3>
          </div>
        </div>
        <div class="card col-6 col-md-3">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Length 5</h5>
            <h3 id="txtWordLength5" class="card-text" style="text-align: center;">999,999</h3>
          </div>
        </div>
        <div class="card col-6 col-md-3">
          <div class="card-body">
            <h5 class="card-title" style="text-align: center;">Length 6+</h5>
            <h3 id="txtWordLength6" class="card-text" style="text-align: center;">999,999</h3>
          </div>
        </div>
      </div>

      <!-- Level Metrics -->
      <div class="row mb-2">
        <div class="card">
          <div class="card-body justify-content-center">
            <div class="card-text">
              <div class="row">
                <h6 id="txtCurrentLevel" class="col-6 col-sm-3 order-0 order-sm-0" style="text-align: left;">Current
                  Level</h6>
                <div class="progress col-12 col-sm-6 order-2 order-sm-1">
                  <div id="progLevelBar" class="progress-bar progress-bar-striped progress-bar-animated"
                    style="width: 50%;" role="progressbar">x%</div>
                </div>
                <h6 id="txtNextLevel" class="col-6 col-sm-3 order-1 order-sm-2" style="text-align: right;">Next Level
                </h6>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Word Submit -->
      <div class="row mb-2">
        <div class="input-group">
          <input id="inpWord" class="form-control" type="text" placeholder="Enter word here..." />
          <div class="input-group-append">
            <button id="btnSubmit" class="btn btn-outline-secondary" type="button">Submit</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Word Table -->
    <div class="row justify-content-center flex-grow-1 overflow-auto">
      <div class="col-12">
        <table id="tblWords" class="table table-striped">
          <thead>
            <th class="col-6" scope="col" style="text-align: center;">Word</th>
            <th class="col-6" scope="col" style="text-align: center;">Date</th>
          </thead>
          <tbody id="tblWordsBody">
          </tbody>
        </table>
      </div>
    </div>

    <div class="row justify-content-center">
      <p style="text-align: center; color: gray;">A MBM Creation</p>
    </div>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script src="script.js"></script>
</body>

</html>
